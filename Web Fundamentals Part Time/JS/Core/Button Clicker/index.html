<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="nav">
            <h1 class="nav-title">Dojonary</h1>

                <input type="search" id="query" name="q" placeholder="Search...">
                <button class="btn">login</button>
            </form>
        </div>  
    </div>

    <div class="container">
        <div class="row">
            <!-- Left column -->
            <div class="col">
                <div class="definition">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <h3>Plural: ninjas</h3>
                    <button class="btn-1">13 likes</button>
                    <div class="def">
                        <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div> 
                </div>

                <div class="definition">
                    <h1>ninja</h1>
                    <h2>noun</h2>
                    <h3>Plural: ninjas</h3>
                    <button class="btn-1">37 likes</button>
                    <div class="def">
                        <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            
            <div class="col-1">
                <p>Dojonary is defined by <span style="bold">You</span></p>

            </div>
        </div>
    </div>


</body>
</html>
