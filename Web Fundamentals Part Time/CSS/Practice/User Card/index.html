<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="photo-container">
        <img src="icons/user-circle.png" alt="user photo" class="profile-photo">
        <h1>Jane Doe</h1>

        <div class="location">
            <img src="icons/map-marker.png" alt="location-icon" class="location-img">
            <p>Seattle</p>
        </div>

        <p>Developer | Engineer | Problem Solver</p>
        <p>Master of shadows and the Internet!</p>

        <div class="contact-info">
            <img src="icons/gear.png" alt="icon gear" class="location-img">
            <a href="#">edit profile</a>
        </div>
    </div>

</body>
</html>
